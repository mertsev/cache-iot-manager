<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>	Cache Server Page </title>

<!--ANGULAR JS-->
<script src="js/angular.min.js"></script>
<!--JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--BOOTSTRAP -->
<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<!--MY CSS-->
<link rel="stylesheet" type="text/css" href="css/main.css" />
<!--MY JS-->
<script src="js/main.js"></script>
</head>
<body>


<!--Preloader-->
<div id="page-preloader"><div class="loader"></div><span class="spinner">Loading...</span></div>

<div class="container-fluid">
  <div ng-app="MQTTApp" ng-controller="MQTTCtrl">
    <span class="ng-app">


      <!-- Notice modal -->
      <div class="modal fade" id="NoticeModal" role="dialog">
        <div class="modal-dialog">

          <!-- Notice modal content-->
          <div class="modal-content">
            <div class="modal-header {{modalType}}">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{noticeHeader}}</h4>
            </div>
            <div class="modal-body" style="padding:0; margin:0;">
              <pre style="margin:0;">{{noticeText}}</pre>
            </div>
          </div>

        </div>
      </div>


      <div id="window-area" class="navbar-collapse parent">
        <form class="navbar-form inner" name="validateForm" id="validateForm" ng-submit="Connect()">
        <!--Connect-->
          <input type="text" class="form-control" placeholder="UserId.." ng-model="UserId" name="UserId" ng-show="!isConnected" autofocus required>
          <button type="button" class="btn form-control btn-success" ng-click="Connect()" ng-disabled="!validateForm.UserId.$valid" ng-show="!isConnected">Connect</button>
          <div class="glow"> </div>
          <div class="errorMsgs">
            <div style="color:green;" ng-show="!validateForm.UserId.$valid">Enter the UserId</div>
            <div style="color:green;" ng-show="validateForm.UserId.$valid && !isConnected">Push the button "Connect"</div>
            <p style="color:red;" ng-show="!isConnected">{{ErrMessages}}</p>
          </div>
        </form>
      </div>

      <div class="row" ng-disabled="isConnected">
        <nav class="navbar navbar-inverse" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand">Menu</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!--Subscribe-->
              <ul class="nav navbar-nav navbar-btn navbar-left">
                <div class="navbar-left col-sm-6 col-xs-12" style="padding:0;">
                    <input type="text" class="form-control" placeholder="Subscribe.." ng-model="link" name="link" required>
                </div>
                <button type="button" class="btn col-sm-3 col-xs-6 btn-danger" ng-click="Unsubscribe()" ng-disabled="!isConnected">Unsubscribe</button>
                <button type="button" class="btn col-sm-3 col-xs-6 btn-primary" ng-click="Subscribe()" ng-disabled="!isConnected">Subscribe</button>
              </ul>
              
              <ul class="nav navbar-nav">
                <button type="button" class="btn navbar-btn col-xs-12 btn-primary" ng-click="GetMessages()">Test</button>
              </ul>
            <!--Disconnect-->
              <ul class="nav navbar-nav navbar-right">
                <button style="margin-bottom: 0px" type="button" class="btn col-xs-12 navbar-btn btn-danger" ng-click="Disconnect()">Disconnect</button>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </span>

    <!-- TABS -->
    <h2>DataTables</h2>
    <div class="row well well-sm" ng-show="isConnected">
      <ul id="Tabs" class="nav nav-tabs">
        <li ng-repeat="(k, tableData) in myData"><a data-toggle="tab" href="#{{k}}">{{k}}</a></li>
      </ul>
    <!-- PANELS -->
      <div class="tab-content pre-scrollable">
        <div id={{k}} class="tab-pane fade" ng-repeat="(k, tableData) in myData">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th ng-repeat="(key, value) in tableData[0]">{{key}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="x in tableData">
                <td ng-repeat="(key, value) in x">
                  {{value}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  <!--DEEPSEE PART-->
  <h2>DeepSee dashboard</h2>
  <div class="row well well-sm pre-scrollable" ng-show="isConnected">
    <iframe width="100%" class="embed-responsive-item" src=""></iframe>
  </div>


  </div>
</div>
</body>
</html>
