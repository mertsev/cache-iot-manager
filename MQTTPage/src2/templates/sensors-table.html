<div class="container" ng-show="sensors.isConnected()">

<ul class="nav nav-tabs">
	<li ng-repeat="sensor in sensors.data" ng-class="{ active: sensors.isActiveTab($index) }" ng-click="sensors.setActiveTab($index)">
		<a data-toggle="tab" href="#{{sensor.sensorType}}">{{sensor.sensorType}}</a>
	</li>
</ul>

<div class="tab-content">	
	<div ng-repeat="sensor in sensors.data" id="{{sensor.sensorType}}" class="tab-pane fade"
		ng-class="{ in: sensors.isActiveTab($index), active: sensors.isActiveTab($index) }"
	>
		<div class="row">
			<div class="col-sm-10 text-center">
				<table class="table">
					<thead>
						<tr>
							<th>Device ID</th>
							<th>Timestamp</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="device in sensor.devices">
							<td>{{device.deviceID}}</td>
							<td>{{device.createdAt}}</td>
							<td>{{device.value}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

</div>
